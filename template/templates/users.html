{% extends "base.html" %}
{% block title %}{{ page.title }}{% endblock %}
{% block content %}
<div class="users">
  <h1>{{ page.title }}</h1>
  {{ page.content }}
  <ul>
  {% for tag, articles in tags %}
    {% if tag.name.startswith('@') %}
    <li class="col-md-3 col-sm-6 col-xs-6">
    {{ tag.name }} ({{ articles|length }})
    </li>
    {% endif %}
  {% endfor %}
  </ul>
</div>
{% endblock %}
